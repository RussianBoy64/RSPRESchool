<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/7413ca59d2.js"
      crossorigin="anonymous"
    ></script>
    <title>Eldritch</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__gameTitle">Eldritch horror</h1>
      </header>
      <main class="main">
        <div class="main__inner">
          <div class="column ancient">
            <h2 class="column__header">Ancient</h2>
            <img
              src="./assets/Ancients/Cthulthu.png"
              alt="ancient"
              class="card__img"
            />
            <div class="complexity">
              <span class="complexity__title">Normal</span>
              <div class="complexity__level">
                <i class="fa-solid fa-baby"></i>
                <div class="level__progressBar">
                  <div class="level__progress"></div>
                </div>
                <i class="fa-solid fa-skull"></i>
              </div>
            </div>
          </div>
          <div class="column deck">
            <h2 class="column__header">Deck</h2>
          </div>
          <div class="column game">
            <h2 class="column__header">Game</h2>
          </div>
        </div>
        <div class="settings">
          <form action="#" class="settings__form">
            <fieldset class="settings__ancients">
              <legend>Choose ancient</legend>
              <input
                type="radio"
                name="ancient"
                id="azathoth"
                value="azathoth"
              />
              <label for="azathoth">
                <img
                  src="./assets/Ancients/Azathoth.png"
                  alt="azathoth"
                  class="card__img"
              /></label>
              <input type="radio" name="ancient" id="cthulhu" value="cthulhu" />
              <label for="cthulhu"
                ><img
                  src="./assets/Ancients/Cthulthu.png"
                  alt="cthulhu"
                  class="card__img"
              /></label>
              <input
                type="radio"
                name="ancient"
                id="iogSothoth"
                value="iogSothoth"
              />
              <label for="iogSothoth"
                ><img
                  src="./assets/Ancients/IogSothoth.png"
                  alt="iogSothoth"
                  class="card__img"
              /></label>
              <input
                type="radio"
                name="ancient"
                id="shubNiggurath"
                value="shubNiggurath"
              />
              <label for="shubNiggurath"
                ><img
                  src="./assets/Ancients/ShubNiggurath.png"
                  alt="shubNiggurath"
                  class="card__img"
              /></label>
            </fieldset>
            <fieldset class="settings__complexity">
              <legend>Choose complexity</legend>
              <input type="radio" name="complexity" id="very-easy" />
              <label for="very-easy">Very easy</label>
              <input type="radio" name="complexity" id="easy" />
              <label for="easy">Easy</label>
              <input type="radio" name="complexity" id="normal" />
              <label for="normal">Normal</label>
              <input type="radio" name="complexity" id="hard" />
              <label for="hard">Hard</label>
              <input type="radio" name="complexity" id="very-hard" />
              <label for="very-hard">Very Hard</label>
            </fieldset>
            <button class="btn" type="submit">Shuffle</button>
          </form>
        </div>
      </main>
      <footer class="footer">
        <div class="author-info">
          <div class="author-info__item">
            <a href="https://rs.school/js/"
              ><img
                src="https://rs.school/images/rs_school_js.svg"
                alt="RS School"
            /></a>
          </div>
          <div class="author-info__item">
            <span>2022</span>
          </div>
          <div class="author-info__item">
            <div class="github-link">
              <a href="https://github.com/RussianBoy64"
                ><i class="fa-brands fa-github github-icon"></i>RussianBoy64</a
              >
            </div>
          </div>
        </div>
      </footer>
    </div>
    <div class="backdrop"></div>
    <span class="loader"></span>
  </body>
</html>

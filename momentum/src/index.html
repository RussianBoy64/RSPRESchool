<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/7413ca59d2.js"
      crossorigin="anonymous"
    ></script>
    <title>Momentum</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="music-player">
          <div class="music-player__controls">
            <div class="controls__play">
              <button class="btn prevSong">
                <i class="fa-solid fa-backward"></i></button
              ><button class="btn play-pause">
                <i class="fa-solid fa-play playBtn"></i></button
              ><button class="btn nextSong">
                <i class="fa-solid fa-forward"></i>
              </button>
            </div>
            <div class="controls__volume">
              <button class="btn volume-btn">
                <i class="fa-solid fa-volume-high volume-icon"></i>
              </button>
              <div class="slider volume__slider">
                <div class="slider__progress volume__level"></div>
              </div>
            </div>
            <div class="controls__info">
              <span class="info__song-text"></span
              ><span class="info__song-time"></span>
              <div class="slider duration__slider">
                <div class="slider__progress song__currenttime"></div>
              </div>
            </div>
          </div>
          <ul class="music-player__playlist playlist"></ul>
        </div>
        <div class="weather show">
          <input
            type="text"
            name="city"
            class="weather__city"
            placeholder="Enter city"
          />
          <div class="weather__error-container">
            <span class="weather__error-name"></span>
            <span class="weather__error-message"></span>
          </div>
          <div class="weather__description-container">
            <div class="weather__row">
              <span class="weather__temperature"></span
              ><i class="weather-icon owf"></i>
            </div>
            <span class="weather__description"></span>
            <span class="weather__wind"></span>
            <span class="weather__humidity"></span>
          </div>
        </div>
      </header>
      <main class="main">
        <time class="time show">00:00:00</time>
        <span class="date show"></span>
        <div class="greeting-container show">
          <span class="greeting"></span
          ><input
            class="name"
            type="text"
            name="name"
            placeholder="[Enter your name]"
          />
        </div>
        <div class="slider">
          <button class="btn slider__btn btn-left">
            <i class="fa-solid fa-chevron-left"></i></button
          ><button class="btn slider__btn btn-right">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </main>
      <footer class="footer">
        <div class="settings">
          <button class="btn settings__btn">
            <i class="fa-solid fa-gear settings__icon"></i>
          </button>
          <div class="settings__container">
            <form class="settings__form">
              <label class="language-label"
                >Language
                <select type="select" id="language" name="lang" size="1">
                  <option value="en-US">EN</option>
                  <option value="ru-RU">RU</option>
                </select></label
              >
              <label class="bgSrc-label"
                >Background src
                <select type="select" id="bgSrc" name="bgSrc" size="1">
                  <option value="GitHub">GitHub</option>
                  <option value="Unsplash">Unsplash</option>
                  <option value="Flickr">Flickr</option>
                </select></label
              >
              <label class="bgTheme-label"
                >Background theme
                <input
                  type="text"
                  id="bgTag"
                  name="bgTag"
                  placeholder="Enter tag"
                  maxlength="15"
              /></label>
              <span class="settings__title">Show</span>
              <div class="settings__inner">
                <label class="time-label"
                  >Time
                  <input
                    type="checkbox"
                    id="timeStg"
                    name="timeStg"
                    value="true"
                /></label>

                <label class="date-label"
                  >Date
                  <input
                    type="checkbox"
                    id="dateStg"
                    name="dateStg"
                    value="true"
                /></label>

                <label class="greeting-label"
                  >Greeting<input
                    type="checkbox"
                    id="greetingStg"
                    name="greetingStg"
                    value="true"
                /></label>

                <label class="quote-label"
                  >Quote
                  <input
                    type="checkbox"
                    id="quoteStg"
                    name="quoteStg"
                    value="true"
                /></label>

                <label class="weather-label"
                  >Weather
                  <input
                    type="checkbox"
                    id="weatherStg"
                    name="weatherStg"
                    value="true"
                /></label>

                <label class="audio-label"
                  >Audio
                  <input
                    type="checkbox"
                    id="audioStg"
                    name="audioStg"
                    value="true"
                /></label>
              </div>
              <button type="submit" class="btn settings__submit-btn">
                Accept
              </button>
            </form>
          </div>
        </div>
        <div class="quote-container">
          <button class="btn quote-change">
            <i class="fa-solid fa-rotate"></i>
          </button>
          <div class="quote">
            <p class="quote-text"></p>
            <span class="quote-author"></span>
          </div>
        </div>
        <div class="author-info">
          <div class="author-info__item">
            <a href="https://rs.school/js/"
              ><img
                src="https://rs.school/images/rs_school_js.svg"
                alt="RS School"
            /></a>
          </div>
          <div class="author-info__item">
            <span>2022</span>
          </div>
          <div class="author-info__item">
            <div class="github-link">
              <a href="https://github.com/RussianBoy64"
                ><i class="fa-brands fa-github github-icon"></i>RussianBoy64</a
              >
            </div>
          </div>
        </div>
      </footer>
    </div>
    <div class="backdrop"></div>
  </body>
</html>

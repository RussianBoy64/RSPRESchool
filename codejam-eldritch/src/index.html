<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/7413ca59d2.js"
      crossorigin="anonymous"
    ></script>
    <title>Eldritch</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__gameTitle">Eldritch horror</h1>
      </header>
      <main class="main">
        <div class="main__inner">
          <div class="column ancient">
            <h2 class="column__header">Ancient</h2>
            <div class="mythic__card-container">
              <div class="mythic__stage-info">
                <span class="stageNumber">Stage 1</span>
                <ul class="stageLevel">
                  <li class="stageCard stageCard-green">
                    <span
                      class="ancientStageCard"
                      data-cardInfo="first_green"
                    ></span>
                  </li>
                  <li class="stageCard stageCard-brown">
                    <span
                      class="ancientStageCard"
                      data-cardInfo="first_brown"
                    ></span>
                  </li>
                  <li class="stageCard stageCard-blue">
                    <span
                      class="ancientStageCard"
                      data-cardInfo="first_blue"
                    ></span>
                  </li>
                </ul>
                <span class="stageNumber">Stage 2</span>
                <ul class="stageLevel">
                  <li class="stageCard stageCard-green">
                    <span
                      class="ancientStageCard"
                      data-cardInfo="second_green"
                    ></span>
                  </li>
                  <li class="stageCard stageCard-brown">
                    <span
                      class="ancientStageCard"
                      data-cardInfo="second_brown"
                    ></span>
                  </li>
                  <li class="stageCard stageCard-blue">
                    <span
                      class="ancientStageCard"
                      data-cardInfo="second_blue"
                    ></span>
                  </li>
                </ul>
                <span class="stageNumber">Stage 3</span>
                <ul class="stageLevel">
                  <li class="stageCard stageCard-green">
                    <span
                      class="ancientStageCard"
                      data-cardInfo="third_green"
                    ></span>
                  </li>
                  <li class="stageCard stageCard-brown">
                    <span
                      class="ancientStageCard"
                      data-cardInfo="third_brown"
                    ></span>
                  </li>
                  <li class="stageCard stageCard-blue">
                    <span
                      class="ancientStageCard"
                      data-cardInfo="third_blue"
                    ></span>
                  </li>
                </ul>
              </div>
              <img
                src="./assets/Ancients/Cthulthu.png"
                alt="ancient"
                class="card__img mythic__card"
              />
            </div>
            <div class="complexity">
              <span class="complexity__title">Normal</span>
              <div class="complexity__level">
                <i class="fa-solid fa-baby"></i>
                <div class="level__progressBar">
                  <div class="level__progress"></div>
                </div>
                <i class="fa-solid fa-skull"></i>
              </div>
            </div>
          </div>
          <div class="column deck">
            <h2 class="column__header">Deck</h2>
            <img
              src="./assets/mythicCardBackground.png"
              alt="mythic card"
              class="card__img tshirt"
            />
          </div>
          <div class="column game">
            <h2 class="column__header">Game</h2>
            <div class="game__stages">
              <div class="stage">
                <span class="stageTitle">Stage 1</span>
                <ul class="stageLevel">
                  <li class="stageCard stageCard-green">
                    <span
                      class="gameStageCard"
                      data-cardInfo="first_green"
                    ></span>
                  </li>
                  <li class="stageCard stageCard-brown">
                    <span
                      class="gameStageCard"
                      data-cardInfo="first_brown"
                    ></span>
                  </li>
                  <li class="stageCard stageCard-blue">
                    <span
                      class="gameStageCard"
                      data-cardInfo="first_blue"
                    ></span>
                  </li>
                </ul>
              </div>
              <div class="stage">
                <span class="stageTitle">Stage 2</span>
                <ul class="stageLevel">
                  <li class="stageCard stageCard-green">
                    <span
                      class="gameStageCard"
                      data-cardInfo="second_green"
                    ></span>
                  </li>
                  <li class="stageCard stageCard-brown">
                    <span
                      class="gameStageCard"
                      data-cardInfo="second_brown"
                    ></span>
                  </li>
                  <li class="stageCard stageCard-blue">
                    <span
                      class="gameStageCard"
                      data-cardInfo="second_blue"
                    ></span>
                  </li>
                </ul>
              </div>
              <div class="stage">
                <span class="stageTitle">Stage 3</span>
                <ul class="stageLevel">
                  <li class="stageCard stageCard-green">
                    <span
                      class="gameStageCard"
                      data-cardInfo="third_green"
                    ></span>
                  </li>
                  <li class="stageCard stageCard-brown">
                    <span
                      class="gameStageCard"
                      data-cardInfo="third_brown"
                    ></span>
                  </li>
                  <li class="stageCard stageCard-blue">
                    <span
                      class="gameStageCard"
                      data-cardInfo="third_blue"
                    ></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="settings">
          <form class="settings__form">
            <fieldset class="settings__ancients">
              <legend>Choose ancient</legend>
            </fieldset>
            <fieldset class="settings__complexity">
              <legend>Choose complexity</legend>
            </fieldset>
            <button
              class="btn btn__submit"
              type="submit"
              disabled
              title="Please chose ancient and complexity"
            >
              Shuffle
            </button>
          </form>
        </div>
      </main>
      <footer class="footer">
        <div class="author-info">
          <div class="author-info__item">
            <a href="https://rs.school/js/"
              ><img
                src="https://rs.school/images/rs_school_js.svg"
                alt="RS School"
            /></a>
          </div>
          <div class="author-info__item">
            <span>2022</span>
          </div>
          <div class="author-info__item">
            <div class="github-link">
              <a href="https://github.com/RussianBoy64"
                ><i class="fa-brands fa-github github-icon"></i>RussianBoy64</a
              >
            </div>
          </div>
        </div>
      </footer>
    </div>
    <div class="backdrop"></div>
    <span class="loader"></span>
  </body>
</html>
